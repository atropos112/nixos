[book]
authors = ["atropos"]
language = "en"
multilingual = false
src = "docs/src"
title = "NixOs - My NixOs Notes"

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2"    # do not edit: managed by `mdbook-admonish install`

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output]

[output.html]
default-theme = "Ayu"
preferred-dark-theme = "Ayu"
additional-js = ["docs/js/mermaid.min.js", "docs/js/mermaid-init.js"]
additional-css = ["docs/css/custom.css", "docs/css/mdbook-admonish.css"]

[output.linkcheck]
follow-web-links = true # Check web links are actually reachable
