---
flannel-backend: none
tls-san: 11.0.0.11
disable:
  - servicelb
  - traefik
  - local-storage
  - network-policy
  - kube-proxy
write-kubeconfig-mode: 644
kube-apiserver-arg:
  - default-not-ready-toleration-seconds=30
  - default-unreachable-toleration-seconds=30
  - feature-gates=StatefulSetAutoDeletePVC=true
  - tracing-config-file=/root/k3s/tracing-config.yaml
kubelet-arg:
  - config=/root/k3s/kubelet-config.yaml
  - max-pods=250
  - node-status-update-frequency=5s
  - feature-gates=StatefulSetAutoDeletePVC=true
  # More aggressive GC
  - image-gc-high-threshold=25
  - image-gc-low-threshold=10
  - maximum-dead-containers=0
kube-controller-arg:
  - node-monitor-period=20s
  - node-monitor-grace-period=20s
